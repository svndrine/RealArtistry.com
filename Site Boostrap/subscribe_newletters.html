<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css">
    <title>Subscribe to newletters</title>
</head>


<body>

    <section class="container">
                
        <h1 class="d-flex justify-content-center m-5"> Inscription aux Newletters </h1>

        <div class="d-flex justify-content-center p-5">

            <form class="needs-validation w-50">

            <div class="mb-3">
                <label for="firstname" class="form-label">Nom</label>
                <input type="text" class="form-control" id="firstname" aria-describedby="identifiantDeConnexion">
            </div>

            <div class="mb-3">
                <label for="lastname" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="lastname" aria-describedby="identifiantDeConnexion">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailnewletters" aria-describedby="identifiantDeConnexion">
            </div>

            <p class="small mb-3 pb-lg-2"><a href="index.html">Retourner à la page d'accueil >></a></p>



            <div class="d-flex justify-content-center mt-5">
                <button type="submit" value="submit" class="btn btn-primary w-auto">S'inscrire</button>
            </div>
        </form>
        </div>
    </section>

    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>



</html>
