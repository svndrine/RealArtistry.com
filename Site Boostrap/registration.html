<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEX6pzh6qTMa6l6qurv3ya2wJDAWiTOA/czD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css" />
    <title>Sign In</title>
</head>

<body class="bg-light">

    <!-- Menu de navigation -->

    <header> 
        <nav class="navbar navbar-expand-lg navbar-dark bg-black text-white">
            <div class="container-fluid">

                    <!-- Logo -->
                <a class="navbar-brand" href="index.html">
                    <img class="navbar-brand" src="img/logo.jpg" width="120" height="120" />
                </a>

                    <!-- Bouton Menu burger -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-items"><a class="nav-link" aria-current="page" href="index.html">Accueil</a></li>
                        <li class="nav-items"><a class="nav-link" href="#">Vente</a></li>
                        <li class="nav-items"><a class="nav-link" href="#">Forum</a></li>
                        <li class="nav-items"><a class="nav-link" href="#">La Rédac</a></li>
                        <li class="nav-items"><a class="nav-link" href="#">Contact</a></li>
                    </ul>

                    <form class="d-flex mx-2" role="search">
                        <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
                    </form>

                    <a class="nav-link p-2" href="login.html"> <i class="fa-solid fa-user"></i> Se connecter</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        
        <section>

            <div class="container">
                    <h1 class="d-flex justify-content-center m-5">Registration</h1>
                <div class="d-flex row">
                    <form class="row needs-validation p-2">
                        <div class="col-md-6 p-3">
                            <label for="firstname" class="form-label">First name</label>
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                            <div class="valid-feedback">
                                Looks good!
                              </div>
                        </div>

                        <div class="col-md-6 p-3">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last name" aria-label="lastname">
                            <div class="valid-feedback">
                                Looks good!
                              </div>
                        </div>

                        <div class="col-md-6 p-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" placeholder="Username" aria-label="username"> 
                            <div class="invalid-feedback">
                                Please choose a username.
                              </div>
                        </div>
                        

                        <div class="col-md-6 p-3">
                            <label for="dateofbirth" class="form-label">Date of birth</label>
                            <input type="date" class="form-control text-secondary" placeholder="dd, mmm, yyyy" aria-label="Date of birth">
                        </div>

                        <div class="col-md-6 p-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" aria-label="gender">
                                <option selected disabled>Choose</option>
                                <option value="1">Man</option>
                                <option value="2">Woman</option>
                                <option value="3">Other</option>
                            </select>
                        </div>

                        <div class="col-md-6 p-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" placeholder="name@example.com">
                            <div class="invalid-feedback">
                                Empty
                              </div>
                        </div>

                        <div class="col-md-3 p-3">
                            <label for="number_address" class="form-label">N°</label>
                            <input type="text" class="form-control" placeholder="N° Address" aria-label="number">
                        </div>

                        <div class="col-md-6 p-3">
                            <label for="street" class="form-label">Street</label>
                            <input type="text" class="form-control" placeholder="Street" aria-label="street">
                        </div>

                        <div class="col-md-3 p-3">
                            <label for="City" class="form-label">City</label>
                            <input type="text" class="form-control" placeholder="City" aria-label="city">
                        </div>

                        <div class="col-md-3 p-3">
                            <label for="City" class="form-label">Zip Code</label>
                            <input type="text" class="form-control" placeholder="Zip code" aria-label="zipcode">
                        </div>

                        <div class="col-md-6 p-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" placeholder="Country">
                        </div>

                        <div class="col-md-3 p-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" aria-label="category">
                                <option selected disabled>Choose</option>
                                <option value="1">Administrator</option>
                                <option value="2">User</option>
                            </select>
                        </div>
                        

                        <div class="col-12 input-group mb-3 w-50 p-3 mt-3">
                            <input type="file" class="form-control">
                            <label class="input-group-text" for="profilpic">Upload</label>
                        </div>
                        


                          <div class="col-12 p-3 d-flex justify-content-center">
                            <button type="submit" value="submit" class="btn btn-primary w-auto">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </main>
    
</body>
</html>
